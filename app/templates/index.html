<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente de Tareas</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <h1>Asistente de Tareas</h1>
    </header>

    <main>
        <!-- Formulario simplificado para agregar una nueva tarea -->
        <section class="task-form">
            <h2>Agregar Tarea</h2>
            <form id="taskForm">
                <input type="text" id="taskDescription" placeholder="Escribe la descripción de la tarea" required>
                
                <!-- Selector de fecha -->
                <label for="taskDate">Fecha límite:</label>
                <input type="date" id="taskDate" required>

                <!-- Selector de hora -->
                <label for="taskTime">Hora límite:</label>
                <input type="time" id="taskTime" required>
                
                <button type="submit">Agregar</button>
            </form>
        </section>

        <!-- Lista de tareas -->
        <section class="task-list">
            <h2>Tareas</h2>
            <ul id="tasks"></ul>
        </section>

    </main>

    <script src="/static/js/script.js"></script>
</body>
</html>
